<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
            <h3 class="project-title">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <form id="myform">
                <div class="form-group">
                    <label>Site name</label>
                    <input type="text" class="form-control" id="sitename" placeholder="facebook"/>
                </div>
                <div class="form-group">
                    <label>Site Url</label>
                    <input type="text" class="form-control" id="siteurl" placeholder="https://www.facebook.com/"/>
                </div>
                <button type="submit" class="btn btn-primary" id="mark">Mark</div>
            </form>
        </div>
        <div class="container" style="padding-bottom:20px;">
            <!--<button type="submit" class="btn btn-primary" id="search" style="float:right;padding-left:10px;">Search</button>-->
            <div style="overflow: hidden ;padding-right: .5em;">
                <input type="text" class="form-control" id="searchitem" placeholder="Search for bookmarks..." style="width:100%" onkeyup="searchBookmarks()"/>
            </div>
        </div>
        <div class="row-marketing">
            <div class="col-lg-12">
                <div id="results">
                </div>
            </div>
        </div>
        <footer class="footer">
            <p style="clear:both;text-align:center">
            I drink and I know things</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
